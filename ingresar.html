<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Salon de Belleza</title>
	<link rel="stylesheet" href="css/style.css">
	<link href = "https://file.myfontastic.com/itzFQZgSYAYRxPTdE4MnDK/icons.css" rel = "stylesheet">
</head>
<body>
	<header class="header">
		<div class="contenedor">
			<h1 class="logo">Salón de Belleza</h1>
			<span class="icon-menu" id="btn-menu"></span>
			<nav class="nav" id="nav">
				<ul class="menu">
					<li class="menu__item"><a class="menu__link" href="index.html">Inicio</a></li>
					<li class="menu__item"><a class="menu__link select" href="Quienessomos.html">¿Quienes Somos?</a></li>
					<li class="menu__item"><a class="menu__link" href="Servicios.html">Servicios</a></li>
					<li class="menu__item"><a class="menu__link" href="Tratamientos.html">Tratamientos</a></li>
					<li class="menu__item"><a class="menu__link" href="Productos.html">Productos</a></li>
					<li class="menu__item"><a class="menu__link" href="ingresar.html">Iniciar Sesion</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="banner">
		<img src="img/banner.jpg" alt="" class="banner__img"width="1500px" height="600px">
		<div class="contenedor">
			<h2 class="banner__titulo">Iniciar Sesion</h2>
			<p class="banner__txt">Agenda tu cita con nosotros</p>
		</div>
	</div>
	<main class="main">
		<div class="contenedor">
			<section class="info">
				<article class="agendar__columna">
						<h2 class="agendar__titulo" style="left: 620px">Identificate</h2>
						<p class="agendar__txt">Correo:</p>
						<input type="text" name="correo" class="agendar__txt" placeholder="Correo" autofocus>
						<p class="agendar__txt">Contraseña:</p>
						<input type="text" name="contraseña" class="agendar__txt" placeholder="Correo" autofocus>
						<p><input type="submit" class="agendar__txt" style="left: 660px;" name="ingresar" value="Ingresar"></p>
				</article>
			</section>
		</div>
	</main>
	<footer class="footer">
		<p class="copy">&copy; Todos los Derechos Reservados</p>
		<p class="copy">Cuevas Flota Sara Isabel</p>
		<p class="copy">Programacion web</p>
	</footer>
	<script src="js/javascript.js"></script>
</body>
</html>
